<!DOCTYPE html>
<html>
  <head>
    <title>Cálculo da Média Ponderada</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Cálculo da Média Ponderada</h1>

    <form id="formulario">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" required />

      <label for="peso1">Peso 1:</label>
      <input type="number" id="peso1" required />

      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" required />

      <label for="peso2">Peso 2:</label>
      <input type="number" id="peso2" required />

      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" required />

      <label for="peso3">Peso 3:</label>
      <input type="number" id="peso3" required />

      <button type="submit">Calcular Média Ponderada</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
  </body>
</html>
